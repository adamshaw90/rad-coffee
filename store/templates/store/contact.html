<h1>Contact Us</h1>
{% if success %}
    <p>Thank you for reaching out! We'll get back to you soon.</p>
{% else %}
    <form method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" required>
        
        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Message:</label>
        <textarea name="message" required></textarea>

        <button type="submit">Send</button>
    </form>
{% endif %}
