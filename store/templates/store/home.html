{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- Hero Section -->
<section class="hero d-flex align-items-center justify-content-center text-center text-white">
    <div>
        <h1>Welcome to RAD Coffee</h1>
        <p>Premium coffee, freshly roasted for you.</p>
        <a href="{% url 'shop' %}" class="btn btn-primary">Shop Now</a>
    </div>
</section>

<!-- New Arrivals -->
<section class="container my-5">
    <div class="row align-items-center">
        <div class="col-md-6">
            <img src="{% static 'store/images/coffee-hero.jpg' %}" class="img-fluid rounded">
        </div>
        <div class="col-md-6">
            <h2>New Arrivals</h2>
            <p>Discover our latest coffee blends, roasted to perfection.</p>
            <a href="{% url 'shop' %}" class="btn btn-secondary">Explore Now</a>
        </div>
    </div>
</section>

<!-- Featured Products Carousel -->
<section class="container my-5">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div id="featuredCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Placeholder products - Replace with dynamic product loading -->
            <div class="carousel-item active">
                <img src="{% static 'store/images/product1.jpg' %}" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="{% static 'store/images/product2.jpg' %}" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</section>

<!-- Full-Width Wholesale Image -->
<section class="wholesale d-flex align-items-center justify-content-center text-center text-white">
    <div>
        <h2>Shop Wholesale</h2>
        <a href="{% url 'wholesale' %}" class="btn btn-primary">Get Started</a>
    </div>
</section>

{% endblock %}
